<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;

    }
    #meteo {

</head>
<body>
  <h1>ğŸŒ¤ï¸ Meteo Attuale</h1>
  <div>
    <input type="text" id="latitudine" placeholder="Latitudine" value="46.0679">

    <button onclick="caricaMeteo()">ğŸ“ Mostra Meteo</button>

  <div id="meteo"></div>

  <script>
    const colori = ['#007bff', '#dc3545', '#ffc107', '#28a745', '#6610f2', '#17a2b8', '#fd7e14'];

    const iconeMeteo = {
      0: "â˜€ï¸ Sereno",
      1: "ğŸŒ¤ï¸ Poco nuvoloso",

      3: "â˜ï¸ Nuvoloso",
      45: "ğŸŒ«ï¸ Nebbia",
      48: "ğŸŒ«ï¸ Nebbia ghiacciata",
      51: "ğŸŒ¦ï¸ Pioviggine leggera",
      53: "ğŸŒ§ï¸ Pioviggine moderata",
      55: "ğŸŒ§ï¸ Pioviggine intensa",
      61: "ğŸŒ§ï¸ Pioggia leggera",
      63: "ğŸŒ§ï¸ Pioggia moderata",
      65: "ğŸŒ§ï¸ Pioggia intensa",
      71: "ğŸŒ¨ï¸ Neve leggera",

      95: "â›ˆï¸ Temporale leggero",

    };

    function coloreCasuale() {
      return colori[Math.floor(Math.random() * colori.length)];
    }

    function caricaMeteo() {
      const lat = document.getElementById("latitudine").value;
      const lon = document.getElementById("longitudine").value;

      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,precipitation,rain,cloud_cover,wind_speed_10m,weather_code`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const meteo = data.current;
          const contenitore = document.getElementById("meteo");
          contenitore.style.backgroundColor = coloreCasuale();

          const descrizione = iconeMeteo[meteo.weather_code] || "â“ Codice sconosciuto";

          contenitore.innerHTML = `
            <div class="icon">${descrizione}</div>
            ğŸŒ¡ï¸ Temperatura: ${meteo.temperature_2m}Â°C<br>
            ğŸ’§ UmiditÃ : ${meteo.relative_humidity_2m}%<br>
            ğŸŒ§ï¸ Precipitazioni: ${meteo.precipitation} mm<br>
            â˜” Pioggia: ${meteo.rain} mm<br>
            â˜ï¸ Copertura nuvolosa: ${meteo.cloud_cover}%<br>
            ğŸ’¨ Vento: ${meteo.wind_speed_10m} km/h<br>
            ğŸ”¢ Codice meteo: ${meteo.weather_code}
          `;
        })
        .catch(error => {
          document.getElementById("meteo").innerText = "âŒ Errore nel caricamento del meteo.";
          console.error("Errore fetch:", error);
        });
    }
  </script>
